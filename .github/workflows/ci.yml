name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Lint
        run: |
          echo "::add-matcher::.github/workflows/remark-lint-problem-matcher.json"
          npm run test:lint

  test:
    name: Node on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm

      - run: java -version

      - name: Install npm dependencies
        run: npm ci

      - name: Build
        run: npm run build

  trivy_scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Trivy
        run: |
          # Retry the download up to 3 times
          retries=3
          for i in $(seq "$retries"); do
            echo "Attempting to download Trivy (attempt $i/$retries)..."
            curl -sfL https://github.com/aquasecurity/trivy/releases/latest/download/trivy_0.19.0_Linux-64bit.tar.gz | tar -zxvf - -C /usr/local/bin/ trivy && break
            echo "Download attempt $i failed. Retrying in 5 seconds..."
            sleep 5
          done

      - name: Run Trivy Scan
        run: /usr/local/bin/trivy image -q --exit-code 1 naveen2131/my-app:gitleaks
