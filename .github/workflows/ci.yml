name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: 2

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Lint
        run: |
          echo "::add-matcher::.github/workflows/remark-lint-problem-matcher.json"
          npm run test:lint

  test:
    name: Node on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm

      - run: java -version

      - name: Install npm dependencies
        run: npm install prismjs

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Generate SBOM
        run: |
          npm install -g cyclonedx-bom
          cyclonedx-bom -o sbom.xml

      - name: Upload SBOM to Dependency-Track
        env:
          DEPENDENCY_TRACK_API_KEY: 1zASL2cPu2u9ArWBwQUNF1qsmAM8Gmc0 
        run: |
          curl -X POST -F "file=@sbom.xml" -H "Authorization: $DEPENDENCY_TRACK_API_KEY" http://20.233.94.210/api/v1/scan
